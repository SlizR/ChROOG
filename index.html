<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHome AI - Smart Assistant</title>
    <script src="https://unpkg.com/@google/genai@0.14.0/dist/client-node.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: stretch;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            background-color: #2a2a4a;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border-radius: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        .chat-header {
            background-color: #5d3f6a;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            border-bottom: 3px solid #7c4dff;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #2a2a4a;
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #7c4dff;
            border-radius: 10px;
        }

        .message {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 25px;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 1.1em;
            color: #e0e0e0;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: #7c4dff;
            border-bottom-right-radius: 5px;
            color: white;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #4a4a6e;
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chat-input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #3c3c5c;
            background-color: #353555;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }
        #userInput {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            outline: none;
            background-color: #4a4a6e;
            color: white;
            transition: background-color 0.3s;
        }
        #userInput::placeholder {
            color: #b0b0d0;
        }
        #userInput:focus {
            background-color: #5d5d85;
        }
        #sendBtn {
            background-color: #7c4dff;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            margin-left: 15px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.1s;
        }
        #sendBtn:hover {
            background-color: #6a3abf;
        }
        #sendBtn:active {
            transform: scale(0.98);
        }
        .typing-indicator {
            align-self: flex-start;
            padding: 10px 20px;
            font-style: italic;
            color: #b0b0d0;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
        }
        .typing-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            FHome AI
        </div>
        <div class="chat-messages" id="chatMessages">
            </div>
        <div class="typing-indicator" id="typingIndicator">
            FHome AI is thinking...
        </div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Ask FHome AI anything..." autofocus>
            <button id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        // ==========================================================
        // !!! The Gemini API key is only used to search for requests over the internet. There is no way to use the internet only to respond. !!!
        // ==========================================================
        const API_KEY = "AIzaSyCX1OUsAj44jYd0BXBQYqatIBJcGpVSyh0";
        
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        let chat = null;
        let chatHistory = [];
        
        const SPECIAL_RESPONSES = {
            "who are you": "My name is **FHome AI**. I'm your personal assistant, designed for educators and people, ready to help you find information and manage your smart home!",
            "what is your name": "My name is **FHome AI**. I'm your personal assistant, designed for educators and people!",
            "creator": "My creator is **Sliz®**. He designed me to make your life smarter and easier.",
            "who created you": "My creator is **Sliz®**. He designed me to make your life smarter and easier.",
        };

        // --- Chat Persistence (Local Storage) ---

        function saveChatHistory(history) {
            localStorage.setItem('fhome_chat_history', JSON.stringify(history));
        }

        function loadChatHistory() {
            const historyString = localStorage.getItem('fhome_chat_history');
            if (historyString) {
                const history = JSON.parse(historyString);
                
                history.forEach(message => {
                    if (message.parts.length > 0) {
                        displayMessage(message.parts[0].text, message.role);
                    }
                });
                
                if (history.length > 2) {
                    displayMessage("Welcome back! Let's continue our conversation.", "model");
                }

                return history;
            }
            return [];
        }

        function displayMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'user' ? 'user-message' : 'ai-message'}`;
            
            const htmlText = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            messageDiv.innerHTML = htmlText; 
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.classList.add('visible');
        }

        function hideTypingIndicator() {
            typingIndicator.classList.remove('visible');
        }

        function toggleInput(enabled) {
            userInput.disabled = !enabled;
            sendBtn.disabled = !enabled;
            if (enabled) {
                userInput.focus();
            }
        }

        async function handleSendMessage() {
            const messageText = userInput.value.trim();
            if (!messageText) return;

            toggleInput(false);
            showTypingIndicator();

            displayMessage(messageText, 'user');
            chatHistory.push({ role: "user", parts: [{ text: messageText }] });
            userInput.value = '';

            let aiResponseText = '';

            const normalizedMessage = messageText.toLowerCase();
            let specialFound = false;
            
            for (const keyword in SPECIAL_RESPONSES) {
                if (normalizedMessage.includes(keyword)) {
                    aiResponseText = SPECIAL_RESPONSES[keyword];
                    specialFound = true;
                    break;
                }
            }
            
            if (!specialFound) {
                try {
                    const response = await chat.sendMessage({
                        message: messageText, 
                        tools: [{ googleSearch: {} }] 
                    });

                    aiResponseText = response.text;
                } catch (error) {
                    console.error("API Error:", error);
                    aiResponseText = "Sorry, I ran into an issue connecting to the API. Please try again.";
                }
            }

            displayMessage(aiResponseText, 'model');

            const historyText = specialFound ? aiResponseText.replace(/<\/?b>/g, '') : aiResponseText;
            chatHistory.push({ role: "model", parts: [{ text: historyText }] });

            saveChatHistory(chatHistory);

            hideTypingIndicator();
            toggleInput(true);
        }
        
        function initializeChat() {
            try {
                const client = new google.genai.Client({ apiKey: API_KEY });

                chatHistory = loadChatHistory();
                
                const systemInstruction = "You are FHome AI, a friendly and intelligent assistant designed to help with information, education, and smart home topics. Keep your answers clear, concise, and helpful. Always respond in the language the user is speaking.";

                chat = client.chats.create({
                    model: 'gemini-2.5-flash',
                    history: chatHistory,
                    config: {
                        systemInstruction: systemInstruction,
                    }
                });

                if (chatHistory.length === 0) {
                    displayMessage("Hello! I'm FHome AI, your smart assistant. Ask me anything.'", "model");
                }
                
                sendBtn.disabled = false;
                
            } catch (e) {
                console.error("API initialization error:", e);
                displayMessage(`Error: Failed to initialize the API. Check your internet.`, "model");
            }
        }

        sendBtn.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                handleSendMessage();
            }
        });
        
        window.onload = initializeChat;
    </script>
</body>
</html>
